<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to know Kalmar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Get to know Kalmar</h1>
        <h3>A quiz game about the city Kalmar</h3>
    </header>
    <main class="wrapper">
    <div id="questions" class="divboxes">
        <p id="question"></p>
        <ul>
        <li>
            <input type="radio" id="optionA">
            <label for="optionA" id="labelOptionA"></label>
        </li>
        <li>
            <input type="radio" id="optionB">
            <label for="optionB" id="labelOptionB"></label>
        </li>
        <li>
            <input type="radio" id="optionC">
            <label for="optionC" id="labelOptionC"></label>
        </li>
        </ul>
        <p id="correctUserAnswer"></p>
    </div>
    <div>
        <button id="submit">Check Answer</button>
        <button id="nextQuestion">Next Question</button>
    </div>
    <div id="score" class="divboxes">
        <p id="points"></p>
    </div>
    <div>
        <button id="playAgain">Play Again!</button>
    </div>
</main>


    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/658ed0b000.js" crossorigin="anonymous"></script>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
