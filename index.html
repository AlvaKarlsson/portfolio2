<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get to know Kalmar</title>
</head>
<body>
    <header>
        <h1>Get to know Kalmar</h1>
        <h3>A quiz game about the city Kalmar</h3>
    </header>
    <main class="wrapper">
    <div id="questions" class="divboxes">
        <p id="question"></p>
        <ul>
        <li><input type=radio id="choise1"></input>
        <label for="choise1" id="labelchoise1"></label></li>
        <li><input type=radio id="choise2"></input>
        <label for="choise2" id="labelchoise2"></label></li>
        <li><input type=radio id="choise3"></input>
        <label for="choise3" id="labelchoise3"></label></li>
        </ul>
        <button id="submit">Check Answer</button>
    </div>
    <div id="score" class="divboxes">
        <p id="points"></p>
        <button id="playAgain">Play Again!</button>
    </div>
</main>


    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/658ed0b000.js" crossorigin="anonymous"></script>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
